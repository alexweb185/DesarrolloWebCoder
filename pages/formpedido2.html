    <div id="grid">
        <header class="header" class="border">
            <section class="menuarriba">
                <ul>
                    <li><a href="../index.html" class="enlaces">Inicio</a></li>

                    <li><a href="./acerca.html" class="enlaces">Acerca</a></li>
                </ul>
            </section>
        </header>
        <section class="productos" class="border">

            <form action="">
                <br />
                <fieldset class="cajadatos">
                    <legend>Datos Personales</legend>
                    <br />
                    <label for="">Nombre:</label>
                    <input type="text" placeholder="nombre" class="entrada">
                    <br />
                    <br />
                    <label for="">Region</label>
                    <select>
                        <option>RM</option>
                        <option>Valparaiso</option>
                        <option>Bio Bio</option>
                    </select>
                    <br />
                    <br />
                    <label for="">Direccion:</label>
                    <input type="text" class="entrada">
                    <br />
                    <br />
                    <label for="">Genero:</label>
                    <br />
                    <label for="">Hombre</label>
                    <input type="radio" name="genero">
                    <label for="">Mujer</label>
                    <input type="radio" name="genero">
                    <br />
                    <br />
                </fieldset>
                <fieldset class="cajadatos">
                    <legend>Solicitud Producto</legend>
                    <br />
                    <br />
                    <label for="">Producto</label>
                    <select>
                        <option>Producto 1</option>
                        <option>Producto 2</option>
                        <option>Producto 3</option>
                    </select>
                    <br />
                    <br />
                    <label for="">Cantidad De Equipos:</label>
                    <input type="number" placeholder="0">
                    <br />
                    <br />
                    <label for="">Comentario</label>
                    <textarea class="entrada"></textarea>
                    <br />
                    <br />
                </fieldset>
                <input type="submit" value="Aceptar" id="botonform">
            </form>
            <br />
            <br />

                <li><a href="./acerca.html" class="enlaces">Acerca</a></li>
            </ul>
        </nav>
        <footer class="foot" class="border">
            <fieldset class="pie">
                <br>
